<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META CHARSET -->
    <meta charset="UTF-8" />
    <!-- META VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META EDGE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- TITLE -->
    <title>Alarm App</title>
    <!-- META DESCRIPTION -->
    <meta name="description" content="An Alarm clock" />
    <!-- META KEYWORDS -->
    <meta name="keywords" content="CLOCK, ALARM, TIME" />
    <!-- META AUTHOR -->
    <meta name="author" content="Tridev Verma" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="./images/alarm-clock.png"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css"
      integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css"
      integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li class="logo">
          <!-- BRAND LOGO -->
          <a href="#">
            <img src="./images/alarm-clock.png" alt="logo" />
            <span>larm</span>
          </a>
        </li>

        <li class="stop-watch">
          <a href="#" class="features">
            <i class="fa-solid fa-stopwatch"></i>
            <span>Stop-Watch</span>
          </a>
        </li>

        <li class="full-screen">
          <a href="/fullscreen" class="features">
            <i class="fa-solid fa-expand"></i>
            <span>Full-Screen</span>
          </a>
        </li>

        <li class="toggle-mode">
          <div class="form-check form-switch features">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckChecked"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Dark</label
            >
          </div>
        </li>
      </ul>
    </nav>

    <!-- MAIN -->

    <main>
      <div class="container">
        <section class="current-datetime">
          <div class="time">
            <h1>07:33:45AM</h1>
          </div>
          <div class="date">
            <h1>SAT APR 22 2023</h1>
          </div>
        </section>

        <button
          class="set-alarm"
          data-bs-toggle="modal"
          data-bs-target="#set-alarm-modal"
        >
          <img src="./images/alarm.png" alt="set alarm" />
          <span>Set Alarm</span>
        </button>

        <section class="active-alarms">
          <ul>
            <li>
              <span>Alarm - 22 apr 2023 (02:30:00)</span>
              <a href="#">
                <span><i class="fa-solid fa-trash"></i></span>
              </a>
            </li>
            <li>
              <span>Alarm - 25 apr 2023 (05:30:00)</span>
              <a href="#">
                <span><i class="fa-solid fa-trash"></i></span>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <!-- MODAL FOR SETTING UP ALARM -->

    <div
      class="modal fade"
      id="set-alarm-modal"
      tabindex="-1"
      aria-labelledby="setModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel">Set Alarm</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#" method="post" class="row g-4">
              <div class="set-title col-md-6 col-sm-12">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" />
              </div>
              <div class="set-hour col-md-6 col-sm-12">
                <label for="hour">Hour</label>
                <input type="number" id="hour" name="hour" />
              </div>
              <div class="set-minute col-md-6 col-sm-12">
                <label for="minute">Minute</label>
                <input type="number" id="minute" name="minute" />
              </div>
              <div class="set-second col-md-6 col-sm-12">
                <label for="second">Second</label>
                <input type="number" id="second" name="second" />
              </div>
              <div class="col-lg-12">
                <label for="select-date">Select Date</label>
                <input type="date" name="select-date" id="select-date" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save Alarm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL FOR SETTING UP STOP-WATCH -->

    <!-- BOOTSTRAP JS BUNDLE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
